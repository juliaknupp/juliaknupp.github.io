<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Azul com Links</title>
    <style>
        body {
            background-color: #1e90ff; /* Azul */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        
        .link-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            text-align: center;
        }
        
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Atividade Lab.Array</h1>
    
    <div class="link-container">
        <a href="https://juliaknupp.github.io/Questao1.html">Questão 1</a>
    </div>
    
    <div class="link-container">
        <a href="https://juliaknupp.github.io/Questao2.html">Questão 2</a>
    </div>
    
    <div class="link-container">
        <a href="https://juliaknupp.github.io/Questao3.html">Questão 3</a>
    </div>
    
    <div class="link-container">
        <a href="https://juliaknupp.github.io/Questao4.html">Questão 4</a>
    </div>
</body>
</html>
