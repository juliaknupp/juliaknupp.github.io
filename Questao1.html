<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1 - Funções Numéricas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 8px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Funções Numéricas</h1>
    
    <div class="input-group">
        <label for="arrayInput">Insira números separados por vírgula:</label><br>
        <input type="text" id="arrayInput" value="1,2,3,4,5,6" size="30">
        <button onclick="calculate()">Calcular</button>
    </div>
    
    <div class="result">
        <p><strong>Soma:</strong> <span id="sumResult"></span></p>
        <p><strong>Soma dos ímpares:</strong> <span id="sumOddsResult"></span></p>
        <p><strong>Produto:</strong> <span id="productResult"></span></p>
    </div>

    <script>
        function sum(array) {
            return array.reduce((total, num) => total + num, 0);
        }

        function sumOdds(array) {
            return array.reduce((total, num) => num % 2 !== 0 ? total + num : total, 0);
        }

        function product(array) {
            return array.reduce((total, num) => total * num, 1);
        }

        function calculate() {
            const input = document.getElementById('arrayInput').value;
            const numbers = input.split(',').map(num => parseInt(num.trim()));
            
            document.getElementById('sumResult').textContent = sum(numbers);
            document.getElementById('sumOddsResult').textContent = sumOdds(numbers);
            document.getElementById('productResult').textContent = product(numbers);
        }

        // Calcular ao carregar a página
        window.onload = calculate;
    </script>
</body>
</html>
